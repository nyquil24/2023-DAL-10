<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        </a>
        <img th:src="@{images/logo.png}" alt="Logo" width="80" height="74" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class ="row">
        <div class = "col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered.</div>
            </div>


            <div class="container">
                <div class="card">
                    <div class="card">
                        <div class="card-header text-center fs-4">
                            Register Page
                            </div>

                        <div class="card-body">
                            <form th:action="@{/registration}" method="post" th:object="${user}">

                                <div class = "form-group">
                                    <label class="control-label" for="firstName">
                                        First Name
                                    </label>
                                    <input id="firstName" class="form-control" th:field="*{fName}"
                                           required autofocus="autofocus">
                                </div>

                                <div class = "form-group">
                                    <label class="control-label" for="lastName">
                                        Last Name
                                    </label>
                                    <input id="lastName" class="form-control" th:field="*{lName}"
                                           required autofocus="autofocus">
                                </div>

                                <div class = "form-group">
                                    <label class="control-label" for="email">
                                        Email
                                    </label>
                                    <input id="email" class="form-control" type="email" th:field="*{email}"
                                           required autofocus="autofocus">
                                </div>

                                <div class = "form-group">
                                    <label class="control-label" for="role">
                                        Role
                                    </label>
                                    <input id="role" class="form-control" type="text" th:field="*{roles}"
                                           required autofocus="autofocus">
                                </div>

                                <div class = "form-group">
                                    <label class="control-label" for="password">
                                        Password
                                    </label>
                                    <input id="password" class="form-control" type="password" th:field="*{password}"
                                           required autofocus="autofocus">
                                </div>
<br>

                                <div class="form-group">
                                    <button type="submit" class="btn-form">Register</button>
                                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
